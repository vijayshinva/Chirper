language: csharp
solution: Chirper.sln
mono: none  
dotnet: 2.1.6

services:
  - docker

script:
  - docker build .
  
deploy:
  provider: script
  script: 
    - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
    - docker push vijayshinva/chirper
  on:
    branch: master